<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      Welcome <strong>{{ currentUser.username }}</strong> 
    </h3>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
  </header>
  
</div>

<ng-template #loggedOut> Please login. </ng-template>
